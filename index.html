<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #FFFFFF, #FFFFFF);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #verify-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            border: 2px solid #006699;
        }
        h2 {
            color: #006699;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #006699;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            background-color: #006699;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
        }
        #result p {
            margin: 10px 0;
        }
        .pdf-link {
            margin-top: 10px;
            display: inline-block;
            color: #006699;
            text-decoration: none;
            font-weight: bold;
        }
        .pdf-link:hover {
            text-decoration: underline;
        }
        .valid {
            color: #28a745;
            font-weight: bold;
        }
        .invalid {
            color: #dc3545;
            font-weight: bold;
        }
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="verify-form">
        <h2>Verify Certificate</h2>
        <input type="text" id="cert-id" placeholder="Enter Certificate ID" />
        <button id="verify-btn">Verify</button>
        <div id="result"></div>
        <img id="spinner" src="spinner.gif" class="spinner" alt="Loading...">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAoglb9c-M8bcC8kbk8CBDvJxDGA0ZTiFg",
            authDomain: "certificate-verification-b6070.firebaseapp.com",
            projectId: "certificate-verification-b6070",
            storageBucket: "certificate-verification-b6070.appspot.com",
            messagingSenderId: "348227015318",
            appId: "1:348227015318:web:8b3aef8102e0443d40a8b7",
            measurementId: "G-CWKFWKDNF3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Verify certificate functionality
        document.getElementById('verify-btn').addEventListener('click', async () => {
            const certId = document.getElementById('cert-id').value;
            const spinner = document.getElementById('spinner');
            const resultDiv = document.getElementById('result');

            if (certId === '') {
                resultDiv.innerHTML = '<p class="invalid">Please enter a certificate ID.</p>';
                return;
            }

            spinner.style.display = 'block';
            resultDiv.innerHTML = '';

            try {
                const docRef = doc(db, "certificates", certId);
                const docSnap = await getDoc(docRef);

                spinner.style.display = 'none';

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    resultDiv.innerHTML = `
                        <p class="valid">Certificate is valid!</p>
                        <p><strong>Participant:</strong> ${data.name}</p>
                        <p><strong>Event:</strong> ${data.eventName}</p>
                        <p><strong>Date:</strong> ${data.date}</p>
                        <a href="${data.pdfLink}" class="pdf-link" target="_blank">View Certificate PDF</a>
                    `;
                } else {
                    resultDiv.innerHTML = '<p class="invalid">No certificate found for this ID.</p>';
                }
            } catch (error) {
                spinner.style.display = 'none';
                resultDiv.innerHTML = `<p class="invalid">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
