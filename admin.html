<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Add Certificate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="login-container">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <input type="email" id="adminEmail" placeholder="Email" required>
      <input type="password" id="adminPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  
  <div class="container" id="certForm-container" style="display:none;">
    <h1>Add Certificate</h1>
    <form id="certForm">
      <input type="text" id="certId" placeholder="Certificate ID" required>
      <input type="text" id="eventName" placeholder="Event Name" required>
      <input type="text" id="certType" placeholder="Certification Type" required>
      <input type="text" id="receiverName" placeholder="Receiver's Name" required>
      <input type="email" id="receiverEmail" placeholder="Receiver's Email" required>
      <input type="text" id="certLink" placeholder="Certificate Link" required>
      <button type="submit">Add Certificate</button>
    </form>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="admin.js"></script>
</body>
</html>
